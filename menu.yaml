Menu:
  cancel: null
  run: dmenu_run_history -p 'run' -fn 'size=12' -sb '#BD93F9' -sf '#f3f4f5' -nf '#f3f4f5' -nb '#1c1f25'
  ranger: st ranger
  qutebrowser: qutebrowser
  discord: discord
  codium: codium
  wifi: st nmtui
  settings: xfce4-settings-manager
  test:
    1:  echo "1"
    2:  echo "2"
    sub:
      3: echo "3"
      4: echo "4"
  logout:
    no: echo "no"
    yes: session=$(loginctl session-status | head -n 1 ); echo $session | awk '{print $1}'
  reboot: printf "no\nyes" | dmenu -p "reboot?" | {read sel; test "$sel" = "yes" && echo "reboot"}
